<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<head>
    <title>(My) Expense Reports</title>
</head>
<body>

<h1>Person name</h1>

<hr/>
<h:form>

    <!--<br><h:messages style="color:red;margin:8px;" /></br>-->
    <h2>My Expense reports</h2>
    <h:dataTable value="#{expenseReports}" var="reports" style="border:1px solid black">
        <h:column>
            <f:facet name="header">Status</f:facet>
            #{reports.status}
        </h:column>
        <h:column>
            <f:facet name="header">Submitter</f:facet>
            #{reports.submitter}
        </h:column>
        <h:column>
            <f:facet name="header">Last submitted date</f:facet>
            #{reports.lastSubmittedDate}
        </h:column>
    </h:dataTable>


</h:form>




</body>
</html>
