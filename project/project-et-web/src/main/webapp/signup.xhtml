<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>SignUp Form</title>
</h:head>
<h:body>
    <h:form>
        <h:messages/>
        <h:panelGrid>
            <h:outputText value="Username: " styleClass="label"/>
            <h:inputText value="#{newUser.userName}" label="Username"/>
            <h:outputText value="First name: " styleClass="label"/>
            <h:inputText value="#{newUser.firstName}" label="First name"/>
            <h:outputText value="Last name: " styleClass="label"/>
            <h:inputText value="#{newUser.lastName}" label="Last name"/>
            <h:outputText value="Bank account: " styleClass="label"/>
            <h:inputText value="#{newUser.bankAccount}" label="Bank account"/>
            <h:outputText value="Email: " styleClass="label"/>
            <h:inputText value="#{newUser.email}" label="Email"/>
            <h:outputText value="Password: " styleClass="label"/>
            <h:inputSecret value="#{newUser.password}" label="Password"/>
            <h:outputText value="Password Confirmation: " styleClass="label"/>
            <h:inputSecret value="#{newUser.passwordConfirmation}" label="Password Confirmation"/>
        </h:panelGrid>

        <div id="loginBtnContainer">
            <h:commandButton value="Ok" action="#{signUpBean.signUp()}" styleClass="loginBtn"/>
        </div>

    </h:form>
</h:body>
</html>
