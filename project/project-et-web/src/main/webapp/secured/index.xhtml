<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Login Form</title>
</h:head>
<h:body>
    <h:form>
        <h2>Welcome #{identity.user.firstName} #{identity.user.lastName}!</h2>

        <h2>Your roles are: #{identity.userContext.roleNames}</h2>
        <h2>Your groups are: #{identity.userContext.groupNames}</h2>

        <h2>
            Click here to <h:commandLink value="Logout" action="#{logoutBean.logout()}"/>
        </h2>
    </h:form>
</h:body>
</html>
