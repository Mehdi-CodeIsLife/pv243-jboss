<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">>
<h:head>
    <title>Home</title>
</h:head>
<h:body>
    <ui:composition template="../resources/templates/common/commonTemplate.xhtml">
        <ui:define name="content">
            <h:form>
                <h3>Welcome <strong>#{identity.user.firstName} #{identity.user.lastName}!</strong></h3>
                <p>
                    Your personRoles are: <strong>#{identity.userContext.roleNames}</strong><br/>
                    Your groups are: <strong>#{identity.userContext.groupNames}</strong><br/>
                    Click here to <h:commandLink value="Logout" action="#{logoutBean.logout()}"/>
                </p>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
