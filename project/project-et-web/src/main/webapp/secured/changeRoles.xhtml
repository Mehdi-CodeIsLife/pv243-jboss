<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">

<h:head>
    <title>Change roles</title>
</h:head>
<h:body>

    <ui:composition template="../resources/templates/common/commonTemplate.xhtml">
        <ui:define name="content">
            <h2>Change roles for user #{userPerson.firstName} #{userPerson.lastName}</h2>
            <h:form styleClass="form-horizontal">
                <h:messages id="error-messages" />
                <div class="control-group">
                    <h:outputLabel for="roleAdmin" value="Role ADMIN:" styleClass="control-label"/>
                    <div class="controls">
                        <h:selectBooleanCheckbox value="#{personController.roleAdmin}" id="roleAdmin" label="Role ADMIN"/>
                    </div>
                </div>
                <div class="control-group">
                    <h:outputLabel for="roleAdmin" value="Role VERIFIER:" styleClass="control-label"/>
                    <div class="controls">
                        <h:selectBooleanCheckbox value="#{personController.roleVerifier}" id="roleVerifier" label="Role VERIFIER"/>
                    </div>
                </div>
                <div class="control-group">
                    <h:outputLabel for="roleAdmin" value="Role APPLICANT:" styleClass="control-label"/>
                    <div class="controls">
                        <h:selectBooleanCheckbox value="#{personController.roleApplicant}" id="roleApplicant" label="Role APPLICANT"/>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <h:commandButton action="#{personController.saveRoles()}" value="Save"
                                         styleClass="btn btn-primary"/>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</h:body>
</html>
