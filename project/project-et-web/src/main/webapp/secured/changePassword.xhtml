<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">

<h:head>
    <title>Create new payment</title>
</h:head>
<h:body>

    <ui:composition template="../resources/templates/common/commonTemplate.xhtml">
        <ui:define name="content">
            <h2>Change password for user #{userPerson.firstName} #{userPerson.lastName}</h2>
            <h:form styleClass="form-horizontal">
                <h:messages id="error-messages" />
                <div class="control-group">
                    <h:outputLabel for="password" value="Password:" styleClass="control-label"/>
                    <div class="controls">
                        <h:inputSecret id="password" value="#{personController.password}" label="Password"/>
                    </div>
                </div>
                <div class="control-group">
                    <h:outputLabel for="confirmPassword" value="Confirm password:" styleClass="control-label"/>
                    <div class="controls">
                        <h:inputSecret id="confirmPassword" value="#{personController.confirmPassword}" label="Confirm password"/>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <h:commandButton action="#{personController.saveNewPassword()}" value="Save"
                                         styleClass="btn btn-primary"/>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</h:body>
</html>
