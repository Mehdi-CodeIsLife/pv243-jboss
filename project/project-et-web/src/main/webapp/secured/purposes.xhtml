<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >

<head>
    <title>Expense Purposes</title>
</head>
<body>

<ui:composition template="../resources/templates/common/commonTemplate.xhtml">
    <ui:define name="content">
        <h:form>
            <h2>Purposes</h2>
            <h:dataTable value="#{purposes}" var="r" styleClass="table table-bordered table-striped table-hover">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    ${r.name}
                </h:column>

                <h:column>
                    <f:facet name="header">Short description</f:facet>
                    #{r.description}
                </h:column>

                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandLink action="#{purposeController.editPurpose(r.id, '/secured/purposes')}" styleClass="btn btn-mini">
                        <i class="icon-pencil"></i>
                    </h:commandLink>
                    <h:commandLink action="#{purposeController.removePurpose(r.id)}" styleClass="btn btn-mini">
                        <i class="icon-trash"></i>
                    </h:commandLink>

                </h:column>
            </h:dataTable>

            <div class="row">
                <div class="span2">
                    <h:commandLink action="#{purposeController.createPurpose('/secured/purposes')}" styleClass="btn" value="Add purpose"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

</body>
</html>
