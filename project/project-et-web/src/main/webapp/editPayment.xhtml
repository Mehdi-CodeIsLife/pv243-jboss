<ui:composition template="resources/templates/common/commonTemplate.xhtml">
    <ui:define name="content">
        <h:form styleClass="form-horizontal">
            <h2>Edit Payment details for report #{payment.report.name}</h2>

            <!--</h:dataTable>-->
            <div class="control-group">
                <h:outputLabel value="Date:" for="date" styleClass="control-label"/>

                <div class="controls">
                    <h:inputText id="date" value="#{payment.date}" disabled="true"/>
                </div>
            </div>
            <div class="control-group">
                <h:outputLabel value="Purpose:" for="purposes" styleClass="control-label"/>

                <div class="controls">
                    <h:selectOneMenu id="purposes" value="#{payment.purpose}">
                        <f:selectItems value="#{purposes}" var="r" itemLabel="#{r.name}" itemValue="#{r.id}"/>
                    </h:selectOneMenu>
                </div>
            </div>
            <div class="control-group">
                <h:outputLabel value="Receipt:" for="receipt" styleClass="control-label"/>

                <div class="controls">
                    <h:selectOneMenu id="receipt" value="#{payment.receipt}">
                        <f:selectItems value="#{receipts}" var="r" itemLabel="#{r.documentName}"
                                       itemValue="#{r.id}"/>
                    </h:selectOneMenu>
                    <h:commandButton action="#{expenseController.addReceipt()}" value="Create new"
                                     styleClass="btn btn-mini" style="margin-left: 20px;"/>
                </div>
            </div>
            <div class="control-group">
                <h:outputLabel value="Value:" for="value" styleClass="control-label"/>

                <div class="controls">
                    <h:inputText id="value" value="#{payment.value}" label="Value"/>
                </div>
            </div>
            <div class="control-group">
                <h:outputLabel value="Currency:" for="currency" styleClass="control-label"/>

                <div class="controls">
                    <h:selectOneMenu id="currency" value="#{payment.currency}">
                        <f:selectItems value="#{currencies}"/>
                    </h:selectOneMenu>
                </div>
            </div>

            <div class="control-group">
                <div class="controls btn-group">
                    <h:commandButton value="Update" action="#{expenseController.updatePayment()}" styleClass="btn btn-primary"/>
                    <h:commandLink action="report" styleClass="btn"><i class="icon-backward"></i> Back</h:commandLink>
                </div>
            </div>
        </h:form>
    </ui:define>
