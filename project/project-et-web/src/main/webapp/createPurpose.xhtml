<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">

<h:head>
    <title>Create new purpose</title>
</h:head>
<h:body>
    <!--<ui:composition template="resources/templates/purposeTemplate.xhtml">-->
        <!--<ui:define name="title">-->
            <!--<h3>Create purpose</h3>-->
        <!--</ui:define>-->
    <!--</ui:composition>-->
    <ui:composition template="resources/templates/common/commonTemplate.xhtml">
        <ui:define name="content">
            <h3>Create purpose</h3>
            <h:form styleClass="form-horizontal">
                <div class="control-group">
                    <h:outputLabel value="Name:" for="name" styleClass="control-label"/>

                    <div class="controls">
                        <h:inputText id="name" value="#{purpose.name}" size="20"/>
                    </div>
                </div>
                <div class="control-group">
                    <h:outputLabel value="Description:" for="description" styleClass="control-label"/>

                    <div class="controls">
                        <h:inputTextarea id="description" value="#{purpose.description}" rows="5" cols="30"/>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <h:commandButton action="#{purposeController.savePurpose()}" value="Save"
                                         styleClass="btn btn-primary"/>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</h:body>
</html>
